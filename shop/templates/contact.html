{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("{% static 'image/d2ee62db97a2d76d1c3d9b1f7ce7b4cb.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    /* Glassmorphism Container */
    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #fff;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #f0c381;
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .submit-btn {
      width: 100%;
      background: rgba(139, 94, 60, 0.85);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background: rgba(110, 75, 42, 0.95);
      transform: scale(1.02);
    }

    .ok-btn {
      background: rgba(97, 63, 37, 0.85);
      color: #fff;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .ok-btn:hover {
      background: rgba(75, 46, 29, 0.95);
      transform: scale(1.05);
    }

    .alert {
      padding: 10px;
      background: rgba(212, 237, 218, 0.8);
      color: #155724;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="/" style="text-decoration: none;">
    <button type="button" class="ok-btn">â¬… Back to Home</button>
  </a>

  <!-- Contact Form -->
  <div class="form-container">
    <h2>Contact Us</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Type your message..." rows="5"></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

</body>
</html>
