{% load static %}
<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #00796b;
            margin-bottom: 30px;
            text-align: center;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #009688;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>📬 Contact Submissions</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>👤 Name</th>
                <th>📧 Email</th>
                <th>💬 Message</th>
                <th>Update</th>
                <th>Remove</th>

            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.message }}</td>
                    <td><a href="{% url 'update_contact' contact.id %}" class="btn btn-sm btn-warning">✏️ Update</a>
    <td><a href="{% url 'delete_contact' contact.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this contact?');">🗑️ Delete</a>
                   </td>
                   </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No contacts submitted yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
