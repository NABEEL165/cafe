{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Shop Login</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: url("https://images.unsplash.com/photo-1511920170033-f8396924c348") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(15px) saturate(150%);
      -webkit-backdrop-filter: blur(15px) saturate(150%);
      padding: 40px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .coffee-icon {
      text-align: center;
      font-size: 60px;
      margin-bottom: 15px;
      color: #f1c27d;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #fff;
      font-weight: 600;
      margin-bottom: 25px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    label {
      font-weight: 500;
      color: #fff;
    }

    .form-control {
      border-radius: 12px;
      border: none;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    .btn-coffee {
      background: linear-gradient(135deg, #8B5E3C, #5C4033);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn-coffee:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .btn-pr {
      background: linear-gradient(135deg, #C19A6B, #a67b5b);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-weight: 600;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn-pr:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .btn-pr a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .alert {
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="coffee-icon">â˜•</div>
    <h2>Welcome Back</h2>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn-coffee">Login</button>
    </form>

    <button class="btn-pr">
      <a href="{% url 'register' %}">Register Here</a>
    </button>
  </div>
</body>
</html>
